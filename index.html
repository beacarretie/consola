<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Game Boy </title>
</head>
<body>
    <main>
    <div class="gameBoy">
        <div class="screen-border">
            <div class="screen-image"></div>
            <img id="screen" src="./imgs/img0.png" alt="">
        </div>
        <div class="d-pad">
            <div class="d-y"></div>
            <div class="d-x"></div>
        </div>
        <div class="logo">
            <div class="nintendo">nintendo</div>
            <div class="gb">Game Boy</div>
        </div>
        <div class="buttons">
            <button class="b-a" id="b-a"></button>
            <button class="b-b" id="b-b"></button>
        </div>
        <div class="buttons_s">
            <button class="start" id="on"></button>
            <button class="select" id="select-button"></button>
        </div>
    </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
